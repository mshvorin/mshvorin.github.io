    <h1>Armadillo</h1>
    <img src="img/armadillo.jpeg" alt="armadillo">
    <p>Armadillos are insectivore mammals that inhabit the Americas. They use their
    claws to dig their homes and, along with their sense of smell, to hunt insects.
    Their most notable feature is the dermal bone armor plates that protect the top side of
    the animal.</p>
