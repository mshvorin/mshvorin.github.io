    <h1>Clownfish</h1>
    <img src="img/clownfish.jpg" alt="clownfish">
    <p>Clownfish, also known as anemonefish, are a species of fish that can
    be found in the Indian and Pacific Ocean, along with other areas of warm
    water. Clownfish form symbiotic relationships with sea anemones, protecting
    one another and providing each other with nutrients.</p>
